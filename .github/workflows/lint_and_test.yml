name: Lint and Test Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  tests-and-coverage-pip:
    name: Tests and coverage (pip, Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install git+https://github.com/cornellius-gp/gpytorch.git
        pip install -e .[test]
    - name: Unit tests and coverage
      run: |
        pytest -ra --cov=. --cov-report term-missing
    - name: Upload coverage
      if: ${{ runner.os == 'Linux' && matrix.python-version == 3.7 }}
      run: |
        bash <(curl -s https://codecov.io/bash)

  tests-conda:
    name: Tests (conda, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8"]
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: test
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -y -c pytorch-nightly pytorch cpuonly
        conda install -y pip scipy sphinx pytest flake8
        pip install git+https://github.com/cornellius-gp/gpytorch.git
        pip install -e .[test]
    - name: Unit tests
      shell: bash -l {0}
      run: |
        pytest -ra

  lint:
    name: Lint (black and flake8)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install black
        pip install flake8
    - name: Black
      run: |
        black --check --diff .
    - name: Flake8
      run: |
        flake8

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install git+https://github.com/cornellius-gp/gpytorch.git
        pip install -e .[dev]
    - name: Validate Sphinx
      run: |
        python scripts/validate_sphinx.py -p "$(pwd)"
    - name: Run sphinx
      run: |
        # warnings treated as errors
        sphinx-build -WT --keep-going sphinx/source sphinx/build

  tutorials:
    name: Run tutorials
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      # we install in this order so Ax doesn't install a different BoTorch version
      run: |
        pip install git+https://github.com/cornellius-gp/gpytorch.git
        pip install .
        pip install git+https://github.com/facebook/Ax.git
        pip install .[tutorials]
    - name: Run tutorials
      run: |
        python scripts/run_tutorials.py -p "$(pwd)"
