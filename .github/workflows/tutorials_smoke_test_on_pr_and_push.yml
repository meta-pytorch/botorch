name: Tutorials

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  run_tutorials_with_smoke_test:
    name: Run tutorials with smoke test on latest PyTorch / GPyTorch / Ax
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Run tutorials and upload csv
      run: |
        ./scripts/run_tutorials.sh
